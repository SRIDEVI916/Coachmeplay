<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coach Profile - CoachMePlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            color: #22223a;
        }
        .navbar {
            background: #2563eb;
            box-shadow: 0 3px 16px rgba(37,99,235,0.12);
            padding: 15px 0;
        }
        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .navbar-menu li a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 16px;
            border-radius: 6px;
            transition: background 0.16s, color 0.16s;
            display: block;
        }
        .navbar-menu li a:hover {
            background: #10b981;
            color: #fff;
        }
        .coach-detail-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 24px 40px 24px;
        }
        .back-btn {
            display: inline-block;
            color: #6b7280;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            transition: color 0.25s;
        }
        .back-btn:hover {
            color: #2563eb;
        }
        .coach-profile-card {
            background: #fff;
            padding: 40px 36px;
            border-radius: 16px;
            box-shadow: 0 6px 22px rgba(37,99,235,0.09);
        }
        .coach-header {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid #e5e7eb;
            align-items: flex-start;
        }
        .coach-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
            font-weight: 700;
            overflow: hidden;
            flex-shrink: 0;
        }
        .coach-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .coach-info {
            flex: 1;
        }
        .coach-name {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 6px;
        }
        .rating-large {
            color: #f59e0b;
            font-size: 24px;
            margin: 12px 0;
            font-weight: 600;
        }
        .specialization-badge {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 12px 0;
        }
        .contact-info {
            color: #6b7280;
            font-size: 16px;
            margin: 6px 0;
        }
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin: 40px 0;
        }
        .stat-card {
            background: #f9fafb;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        .stat-card-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .stat-card-value {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
        }
        .section {
            margin: 40px 0;
        }
        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 18px;
            border-left: 4px solid #2563eb;
            padding-left: 15px;
        }
        .section-content {
            color: #4b5563;
            line-height: 1.8;
            white-space: pre-line;
            font-size: 16px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 16px 0;
            font-size: 20px;
            font-weight: 700;
            border-radius: 28px;
            border: none;
            color: #fff;
            background: #10b981;
            cursor: pointer;
            box-shadow: 0 6px 20px #10b981aa;
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 30px;
            text-align: center;
        }
        .btn:hover {
            background: #0e9e63;
            box-shadow: 0 8px 26px #10b981cc;
        }
        /* Modal styles */
        #requestModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #requestModal > div {
            background: white;
            padding: 30px 28px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #requestModal h2 {
            margin-top: 0;
            font-weight: 700;
            font-size: 28px;
            color: #2563eb;
            margin-bottom: 16px;
        }
        #modalAlert {
            display: none;
            margin-bottom: 12px;
            font-weight: 600;
            padding: 10px 14px;
            border-radius: 8px;
        }
        .alert-success {
            color: #065f46;
            background-color: #d1fae5;
            border: 1px solid #10b981;
        }
        .alert-error {
            color: #b91c1c;
            background-color: #fee2e2;
            border: 1px solid #dc2626;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1e40af;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            padding: 10px 14px;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #2563eb;
            outline: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">CoachMePlay</a>
            <ul class="navbar-menu">
                <li><a href="/athlete/dashboard">Dashboard</a></li>
                <li><a href="/athlete/profile">Profile</a></li>
                <li><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="coach-detail-container">
        <a href="/athlete/find-coach" class="back-btn">‚Üê Back to All Coaches</a>

        <div class="coach-profile-card">
            <div class="coach-header">
                <div class="coach-avatar" id="coachAvatar">C</div>
                <div class="coach-info">
                    <h1 class="coach-name" id="coachName">Loading...</h1>
                    <div class="rating-large" id="ratingDisplay">‚≠ê 0.0 (0 reviews)</div>
                    <span class="specialization-badge" id="specializationBadge">-</span>
                    <p class="contact-info" id="coachEmail">üìß -</p>
                    <p class="contact-info" id="coachPhone">üì± -</p>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-card-label">Experience</div>
                    <div class="stat-card-value" id="experienceYears">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Hourly Rate</div>
                    <div class="stat-card-value" id="hourlyRate">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Total Athletes</div>
                    <div class="stat-card-value" id="totalAthletes">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Certifications</div>
                    <div class="stat-card-value" style="font-size: 20px;" id="certCount">-</div>
                </div>
            </div>

            <div class="section" id="bioSection" style="display: none;">
                <div class="section-title">About This Coach</div>
                <div class="section-content" id="bioContent"></div>
            </div>

            <div class="section" id="philosophySection" style="display: none;">
                <div class="section-title">Coaching Philosophy</div>
                <div class="section-content" id="philosophyContent"></div>
            </div>

            <div class="section" id="achievementsSection" style="display: none;">
                <div class="section-title">Achievements & Awards</div>
                <div class="section-content" id="achievementsContent"></div>
            </div>

            <div class="section" id="certificationsSection" style="display: none;">
                <div class="section-title">Certifications</div>
                <div class="section-content" id="certificationsContent"></div>
            </div>

            <button class="btn" onclick="openRequestModal()">
                üì© Request Coaching
            </button>
        </div>
    </main>

    <div id="requestModal">
        <div>
            <h2>Send Coaching Request</h2>
            <div id="modalAlert"></div>
            <form id="requestForm">
                <div class="form-group">
                    <label>Coach: <span id="coachNameModal"></span></label>
                </div>
                <div class="form-group">
                    <label for="requestMessage">Your Message</label>
                    <textarea id="requestMessage" rows="5" required placeholder="Tell the coach why you'd like them to coach you..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success">Send Request</button>
                    <button type="button" class="btn" onclick="closeModal()" style="background: #6b7280; color: white;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
    (function() {
        const API_URL = 'http://localhost:5000/api';
        const urlParams = new URLSearchParams(window.location.search);
        const coachId = urlParams.get('coach_id');
        let athleteId = null;

        checkAuth();

        if (!coachId) {
            window.location.href = '/athlete/find-coach';
            return;
        }

        async function init() {
            const userId = localStorage.getItem('user_id');
            try {
                const res = await fetch(`${API_URL}/athlete/athlete-info/${userId}`, { headers: getAuthHeader() });
                const data = await res.json();
                if (res.ok) {
                    athleteId = data.athlete_id;
                }
            } catch(e) {
                console.error(e);
            }

            await loadCoachProfile();
        }

        async function loadCoachProfile() {
            try {
                const res = await fetch(`${API_URL}/coach/profile/${coachId}`, { headers: getAuthHeader() });
                const data = await res.json();

                if (res.ok && data.profile) {
                    const p = data.profile;
                    document.getElementById('coachName').textContent = p.full_name;
                    document.getElementById('coachNameModal').textContent = p.full_name;
                    document.getElementById('coachEmail').textContent = 'üìß ' + p.email;
                    document.getElementById('coachPhone').textContent = p.phone_number ? 'üì± ' + p.phone_number : '';

                    if (p.profile_picture) {
                        document.getElementById('coachAvatar').innerHTML = `<img src="/${p.profile_picture}" alt="Coach">`;
                    } else {
                        document.getElementById('coachAvatar').textContent = p.full_name.charAt(0).toUpperCase();
                    }

                    document.getElementById('ratingDisplay').textContent = `‚≠ê ${p.rating || '0.0'} (${p.total_reviews || 0} reviews)`;
                    document.getElementById('specializationBadge').textContent = p.specialization || 'General Coaching';
                    document.getElementById('experienceYears').textContent = p.experience_years ? `${p.experience_years} yrs` : '-';
                    document.getElementById('hourlyRate').textContent = p.hourly_rate ? `$${p.hourly_rate}` : '-';

                    const certs = p.certifications ? p.certifications.split(',').length : 0;
                    document.getElementById('certCount').textContent = certs || '-';

                    if (p.bio) {
                        document.getElementById('bioSection').style.display = 'block';
                        document.getElementById('bioContent').textContent = p.bio;
                    }
                    if (p.coaching_philosophy) {
                        document.getElementById('philosophySection').style.display = 'block';
                        document.getElementById('philosophyContent').textContent = p.coaching_philosophy;
                    }
                    if (p.achievements) {
                        document.getElementById('achievementsSection').style.display = 'block';
                        document.getElementById('achievementsContent').textContent = p.achievements;
                    }
                    if (p.certifications) {
                        document.getElementById('certificationsSection').style.display = 'block';
                        document.getElementById('certificationsContent').textContent = p.certifications;
                    }

                    loadAthleteCount();
                }
            } catch(e) {
                console.error(e);
                alert('Error loading coach profile');
            }
        }

        async function loadAthleteCount() {
            try {
                const res = await fetch(`${API_URL}/coach/my-athletes/${coachId}`, { headers: getAuthHeader() });
                const data = await res.json();
                if (res.ok) {
                    document.getElementById('totalAthletes').textContent = data.athletes.length;
                }
            } catch(e) {
                console.error(e);
            }
        }

        window.openRequestModal = function() {
            document.getElementById('requestModal').style.display = 'flex';
        };

        window.closeModal = function() {
            document.getElementById('requestModal').style.display = 'none';
            document.getElementById('requestForm').reset();
            document.getElementById('modalAlert').style.display = 'none';
        };

        document.getElementById('requestForm').onsubmit = async function(e) {
            e.preventDefault();
            const message = document.getElementById('requestMessage').value;

            try {
                const res = await fetch(`${API_URL}/coach/coaching-request`, {
                    method: 'POST',
                    headers: getAuthHeader(),
                    body: JSON.stringify({
                        athlete_id: athleteId,
                        coach_id: parseInt(coachId),
                        message: message
                    })
                });

                const data = await res.json();

                if (res.ok) {
                    const alertDiv = document.getElementById('modalAlert');
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Request sent successfully! üéâ';
                    alertDiv.style.display = 'block';
                    setTimeout(() => { window.location.href = '/athlete/find-coach'; }, 2000);
                } else {
                    const alertDiv = document.getElementById('modalAlert');
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = data.error;
                    alertDiv.style.display = 'block';
                }
            } catch(e) {
                console.error(e);
            }
        };

        init();
    })();
    </script>
</body>
</html>
