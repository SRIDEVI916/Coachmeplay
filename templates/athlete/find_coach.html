<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find a Coach - CoachMePlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            color: #22223a;
        }
        .navbar {
            background: #2563eb;
            box-shadow: 0 3px 16px rgba(37,99,235,0.12);
            padding: 15px 0;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .navbar-menu li a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 16px;
            border-radius: 6px;
            transition: background 0.16s, color 0.16s;
            display: block;
        }
        .navbar-menu li a:hover {
            background: #10b981;
            color: #fff;
        }
        .find-coach-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }
        h1 {
            font-weight: 700;
            font-size: 36px;
            margin-bottom: 8px;
        }
        p.description {
            color: #6b7280;
            font-size: 17px;
            margin-bottom: 30px;
        }
        .coaches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
        }
        .coach-card {
            background: #fff;
            padding: 28px 24px;
            border-radius: 16px;
            box-shadow: 0 6px 22px rgba(37,99,235,0.09);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: default;
        }
        .coach-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 13px 38px #10b98133;
        }
        .coach-header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .coach-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #2563eb, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-right: 18px;
            overflow: hidden;
        }
        .coach-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .coach-name {
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .coach-email {
            font-size: 14px;
            color: #6b7280;
        }
        .specialization {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            margin: 12px 0;
            font-weight: 600;
        }
        .coach-details {
            font-size: 14px;
            color: #6b7280;
            margin: 8px 0;
        }
        .coach-bio {
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #4b5563;
            font-size: 14px;
            margin-top: 8px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 28px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 28px;
            border: none;
            cursor: pointer;
            box-shadow: 0 2px 13px rgba(16,185,129,0.10);
            transition: background 0.24s, box-shadow 0.24s;
            outline: none;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1e40af;
            box-shadow: 0 6px 20px #2563ebaa;
        }
        .btn-success {
            background-color: #10b981;
            color: white;
        }
        .btn-success:hover {
            background-color: #0e9e63;
            box-shadow: 0 6px 20px #10b981aa;
        }
        /* Modal */
        #requestModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        #requestModal > div {
            background: white;
            padding: 30px 28px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #requestModal h2 {
            margin-top: 0;
            font-weight: 700;
            font-size: 28px;
            color: #2563eb;
            margin-bottom: 16px;
        }
        #modalAlert {
            display: none;
            margin-bottom: 12px;
            font-weight: 600;
            padding: 10px 14px;
            border-radius: 8px;
        }
        .alert-success {
            color: #065f46;
            background-color: #d1fae5;
            border: 1px solid #10b981;
        }
        .alert-error {
            color: #b91c1c;
            background-color: #fee2e2;
            border: 1px solid #dc2626;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #1e40af;
        }
        textarea {
            width: 100%;
            font-family: 'Poppins', sans-serif;
            font-size: 15px;
            padding: 10px 12px;
            border: 1.5px solid #cbd5e1;
            border-radius: 8px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #2563eb;
            outline: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">CoachMePlay</a>
            <ul class="navbar-menu">
                <li><a href="/athlete/dashboard">Dashboard</a></li>
                <li><a href="/athlete/profile">Profile</a></li>
                <li><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main class="find-coach-container">
        <h1>üë®‚Äçüè´ Find Your Coach</h1>
        <p class="description">Connect with experienced coaches to achieve your sports goals</p>

        <div id="coachesGrid" class="coaches-grid">
            <p>Loading coaches...</p>
        </div>
    </main>

    <div id="requestModal">
        <div>
            <h2>Send Coaching Request</h2>
            <div id="modalAlert"></div>
            <form id="requestForm">
                <div class="form-group">
                    <label>Coach: <span id="coachNameModal"></span></label>
                </div>
                <div class="form-group">
                    <label for="requestMessage">Your Message</label>
                    <textarea id="requestMessage" rows="5" required placeholder="Tell the coach why you'd like them to coach you..."></textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-primary">Send Request</button>
                    <button type="button" id="messageCoachBtn" class="btn btn-success">Message</button>
                    <button type="button" class="btn" onclick="closeModal()" style="background: #6b7280; color: white;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
    (function() {
        const API_URL = 'http://localhost:5000/api';
        let athleteId = null;
        let selectedCoachId = null;
        let selectedCoachName = '';
        
        checkAuth();
        
        async function init() {
            const userId = localStorage.getItem('user_id');
            try {
                const res = await fetch(API_URL + '/athlete/athlete-info/' + userId, { headers: getAuthHeader() });
                const data = await res.json();
                if (res.ok) {
                    athleteId = data.athlete_id;
                    loadCoaches();
                }
            } catch(e) { console.error(e); }
        }
        
        async function loadCoaches() {
            try {
                const res = await fetch(API_URL + '/coach/coaches', { headers: getAuthHeader() });
                const data = await res.json();
                const grid = document.getElementById('coachesGrid');
                
                if (data.coaches && data.coaches.length > 0) {
                    grid.innerHTML = data.coaches.map(coach => {
                        const initial = coach.full_name.charAt(0).toUpperCase();
                        const avatarHtml = coach.profile_picture 
                            ? `<img src="/${coach.profile_picture}" alt="${coach.full_name}">` 
                            : initial;
                        
                        return `
                            <div class="coach-card">
                                <div class="coach-header">
                                    <div class="coach-avatar">${avatarHtml}</div>
                                    <div>
                                        <div class="coach-name">${coach.full_name}</div>
                                        <div class="coach-email">${coach.email}</div>
                                    </div>
                                </div>
                                ${coach.specialization ? '<span class="specialization">' + coach.specialization + '</span>' : ''}
                                <div class="coach-details">
                                    ${coach.experience_years ? 'üìÖ ' + coach.experience_years + ' years experience' : ''}
                                </div>
                                <div class="coach-details">
                                    ${coach.hourly_rate ? 'üí∞ $' + coach.hourly_rate + '/hour' : 'Rate not set'}
                                </div>
                                <div class="coach-bio">
                                    ${coach.bio || 'No bio available'}
                                </div>
                                <div class="action-buttons">
                                    <a href="/athlete/coach-detail?coach_id=${coach.coach_id}" style="flex: 1; text-decoration: none;">
                                        <button class="btn btn-primary" style="width: 100%;">View Profile</button>
                                    </a>
                                    <button class="btn btn-success" style="flex: 1;" onclick="openRequestModal(${coach.coach_id}, '${coach.full_name}')">
                                        Request
                                    </button>
                                </div>
                            </div>
                        `;
                    }).join('');
                } else {
                    grid.innerHTML = '<p>No coaches available yet.</p>';
                }
            } catch(e) {
                console.error(e);
                document.getElementById('coachesGrid').innerHTML = '<p>Error loading coaches.</p>';
            }
        }
        
        window.openRequestModal = function(coachId, coachName) {
            selectedCoachId = coachId;
            selectedCoachName = coachName;
            document.getElementById('coachNameModal').textContent = coachName;
            document.getElementById('requestModal').style.display = 'flex';

            const btn = document.getElementById('messageCoachBtn');
            if (btn) {
                btn.onclick = function() {
                    messageCoach(selectedCoachId, selectedCoachName, null);
                };
            }
        };
        
        window.closeModal = function() {
            document.getElementById('requestModal').style.display = 'none';
            document.getElementById('requestForm').reset();
            document.getElementById('modalAlert').style.display = 'none';
        };
        
        document.getElementById('requestForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const message = document.getElementById('requestMessage').value;
            
            try {
                const res = await fetch(API_URL + '/coach/coaching-request', {
                    method: 'POST',
                    headers: getAuthHeader(),
                    body: JSON.stringify({
                        athlete_id: athleteId,
                        coach_id: selectedCoachId,
                        message: message
                    })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    const alertDiv = document.getElementById('modalAlert');
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Request sent successfully! üéâ';
                    alertDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        closeModal();
                    }, 2000);
                } else {
                    const alertDiv = document.getElementById('modalAlert');
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = data.error;
                    alertDiv.style.display = 'block';
                }
            } catch(e) {
                console.error(e);
            }
        };
        
        init();
    })();

    function messageCoach(userId, userName, userAvatar) {
        localStorage.setItem('messageUser', JSON.stringify({
           userId: userId,
           userName: userName,
           userAvatar: userAvatar || '/static/images/default-avatar.png'
        }));
        window.location.href = '/messages';
    }

    function logout() {
        localStorage.clear();
        window.location.href = '/logout';
    }
    </script>
    
</body>
</html>
