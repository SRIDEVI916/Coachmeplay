<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Tracking - CoachMePlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Poppins', sans-serif;
            color: #22223a;
            margin: 0;
        }

        .performance-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .add-performance-card,
        .performance-list {
            background: #fff;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 6px 22px rgba(37, 99, 235, 0.09);
            margin-bottom: 40px;
        }

        h1,
        h2 {
            color: #10b981;
            font-weight: 700;
            margin-top: 0;
        }

        .metric-badge {
            background: #2563eb;
            color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 14px;
            display: inline-block;
            margin-right: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        label {
            font-weight: 600;
            color: #22223a;
            display: block;
            margin-bottom: 6px;
        }

        input[type='date'],
        input[type='number'],
        select,
        textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            box-sizing: border-box;
        }

        input[type='date']:focus,
        input[type='number']:focus,
        select:focus,
        textarea:focus {
            border-color: #10b981;
            box-shadow: 0 0 6px #10b98155;
        }

        button.btn {
            background: #10b981 !important;
            color: #fff !important;
            font-weight: 700;
            border-radius: 28px;
            padding: 14px 32px;
            box-shadow: 0 2px 13px rgba(16, 185, 129, 0.10);
            border: none;
            cursor: pointer;
            transition: background 0.24s ease, box-shadow 0.26s ease;
            margin-top: 15px;
        }

        button.btn:hover {
            background: #0e9e63 !important;
            box-shadow: 0 8px 26px #10b98166;
        }

        .performance-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 20px 0;
            color: #444;
        }

        .performance-item:last-child {
            border-bottom: none;
        }

        nav.navbar {
            background: #2563eb;
            box-shadow: 0 3px 16px rgba(37, 99, 235, 0.12);
            padding: 15px 0;
            margin-bottom: 0;
        }

        nav.navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .navbar-menu li a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 16px;
            border-radius: 6px;
            transition: background 0.16s, color 0.16s;
            display: block;
        }

        .navbar-menu li a:hover {
            background: #10b981;
            color: #fff;
        }
        .performance-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .add-performance-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 30px; }
        .performance-list { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .performance-item { border-bottom: 1px solid #e5e7eb; padding: 20px 0; }
        .performance-item:last-child { border-bottom: none; }
        .metric-badge { display: inline-block; padding: 5px 15px; background: #2563eb; color: white; border-radius: 20px; font-size: 14px; margin-right: 10px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">CoachMePlay</a>
            <ul class="navbar-menu">
                <li><a href="/athlete/dashboard">Dashboard</a></li>
                <li><a href="/athlete/performance">Performance</a></li>
                <li><a href="/athlete/analytics">Analytics</a></li>
                <li><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="performance-container">
        <h1>ðŸ“Š Performance Tracking</h1>
        <div class="add-performance-card">
            <h2>Log New Performance</h2>
            <div id="alert" style="display: none;"></div>
            <form id="performanceForm" onsubmit="return false;">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="metric_type">Metric Type</label>
                        <select id="metric_type" name="metric_type" required>
                            <option value="">Select Metric</option>
                            <option value="Distance">Distance</option>
                            <option value="Time">Time</option>
                            <option value="Speed">Speed</option>
                            <option value="Weight Lifted">Weight Lifted</option>
                            <option value="Repetitions">Repetitions</option>
                            <option value="Heart Rate">Heart Rate</option>
                            <option value="Calories Burned">Calories Burned</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="metric_value">Value</label>
                        <input type="number" step="0.01" id="metric_value" name="metric_value" required>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit</label>
                        <select id="unit" name="unit" required>
                            <option value="">Select Unit</option>
                            <option value="km">Kilometers</option>
                            <option value="miles">Miles</option>
                            <option value="meters">Meters</option>
                            <option value="minutes">Minutes</option>
                            <option value="seconds">Seconds</option>
                            <option value="kg">Kilograms</option>
                            <option value="lbs">Pounds</option>
                            <option value="reps">Repetitions</option>
                            <option value="bpm">BPM</option>
                            <option value="kcal">Calories</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>
                <button type="button" id="submitBtn" class="btn btn-primary">Log Performance</button>
            </form>
        </div>
        <div class="performance-list">
            <h2>Performance History</h2>
            <div id="performanceRecords"><p>Loading...</p></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}?v=11"></script>
    <script>
    (function() {
        const API_URL = 'http://localhost:5000/api';
        let athleteId = null;
        checkAuth();
        
        async function init() {
            const userId = localStorage.getItem('user_id');
            try {
                const res = await fetch(API_URL + '/athlete/athlete-info/' + userId, { headers: getAuthHeader() });
                const data = await res.json();
                if (res.ok) {
                    athleteId = data.athlete_id;
                    loadRecords();
                }
            } catch(e) { console.error(e); }
        }
        
        async function loadRecords() {
            if (!athleteId) return;
            try {
                const res = await fetch(API_URL + '/athlete/performance?athlete_id=' + athleteId, { headers: getAuthHeader() });
                const data = await res.json();
                const div = document.getElementById('performanceRecords');
                if (data.performance && data.performance.length > 0) {
                    div.innerHTML = data.performance.map(r => 
                        '<div class="performance-item"><span class="metric-badge">' + r.metric_type + '</span><strong>' + 
                        r.metric_value + ' ' + r.unit + '</strong> <span style="color:#666">' + 
                        new Date(r.date).toLocaleDateString() + '</span>' + 
                        (r.notes ? '<p style="margin-top:10px">' + r.notes + '</p>' : '') + '</div>'
                    ).join('');
                } else {
                    div.innerHTML = '<p>No records yet.</p>';
                }
            } catch(e) { console.error(e); }
        }
        
        document.getElementById('submitBtn').onclick = async function() {
            if (!athleteId) { alert('Loading...'); return; }
            const data = {
                athlete_id: athleteId,
                date: document.getElementById('date').value,
                metric_type: document.getElementById('metric_type').value,
                metric_value: document.getElementById('metric_value').value,
                unit: document.getElementById('unit').value,
                notes: document.getElementById('notes').value
            };
            try {
                const res = await fetch(API_URL + '/athlete/performance', {
                    method: 'POST',
                    headers: getAuthHeader(),
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (res.ok) {
                    showAlert('Performance logged! ðŸŽ‰', 'success');
                    document.getElementById('performanceForm').reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadRecords();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch(e) {
                showAlert('Error logging performance', 'error');
            }
        };
        
        document.getElementById('date').valueAsDate = new Date();
        init();
    })();
    </script>
</body>
</html>
