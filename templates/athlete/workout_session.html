<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Session - CoachMePlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Poppins', sans-serif;
            color: #22223a;
            margin: 0;
        }
        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .session-header {
            background: linear-gradient(135deg, #10b981 0%, #2563eb 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        .session-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        .session-header p {
            margin: 0;
            opacity: 0.9;
        }
        .btn-back-white {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .btn-back-white:hover {
            background: white;
            color: #10b981;
        }
        .content-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .content-section h2 {
            color: #10b981;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 24px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
            border-radius: 5px;
        }
        .exercise-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .exercise-card.completed {
            border-color: #10b981;
            background: #f0fdf4;
        }
        .exercise-card.skipped {
            border-color: #e0e0e0;
            background: #f5f5f5;
            opacity: 0.7;
        }
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .exercise-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .exercise-specs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .spec-item {
            text-align: center;
        }
        .spec-label {
            font-size: 12px;
            color: #666;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }
        .spec-value {
            font-size: 20px;
            font-weight: 700;
            color: #10b981;
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        .action-btn {
            padding: 12px;
            border: 2px solid;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }
        .action-btn.complete {
            border-color: #10b981;
            color: #10b981;
        }
        .action-btn.complete:hover {
            background: #10b981;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
        }
        .action-btn.complete.active {
            background: #10b981;
            color: white;
        }
        .action-btn.partial {
            border-color: #f59e0b;
            color: #f59e0b;
        }
        .action-btn.partial:hover {
            background: #f59e0b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3);
        }
        .action-btn.partial.active {
            background: #f59e0b;
            color: white;
        }
        .action-btn.skip {
            border-color: #6b7280;
            color: #6b7280;
        }
        .action-btn.skip:hover {
            background: #6b7280;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(107, 114, 128, 0.3);
        }
        .action-btn.skip.active {
            background: #6b7280;
            color: white;
        }
        .notes-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        .notes-section h3 {
            color: #10b981;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .notes-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }
        .notes-section textarea:focus {
            border-color: #10b981;
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-badge.completed {
            background: #10b981;
            color: white;
        }
        .status-badge.partial {
            background: #f59e0b;
            color: white;
        }
        .status-badge.skipped {
            background: #6b7280;
            color: white;
        }
        .status-badge.pending {
            background: #e5e7eb;
            color: #6b7280;
        }
        .btn-finish {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-finish:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        .progress-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .progress-text {
            font-weight: 600;
            color: #10b981;
            font-size: 16px;
        }
        nav.navbar {
            background: #2563eb;
            box-shadow: 0 3px 16px rgba(37, 99, 235, 0.12);
            padding: 15px 0;
            margin-bottom: 0;
        }
        nav.navbar .container {
            max-width: 1200px;
            margin: 0 auto;

        .navbar-brand {

            list-style: none;

            align-items: center;
        }
        .navbar-menu li a {
            color: #fff;

            text-decoration: none;
            font-size: 16px;
            padding: 6px 16px;
            border-radius: 6px;
            transition: background 0.16s, color 0.16s;
            display: block;
        }
        .navbar-menu li a:hover {

        footer.footer {

            <button onclick="window.history.back()" class="btn-back-white">
                ‚Üê Back to Workouts
            </button>
            <h1 id="sessionName">Today's Workout üí™</h1>
            <p id="sessionDescription">Loading session...</p>
        </div>

        <div class="content-section">
            <div class="progress-stats">
                <h2>Exercises</h2>
                <div>
                    <span style="color: #666;">Progress: </span>
                    <span id="progressText" class="progress-text">0/0</span>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%;"></div>
            </div>

            <div id="exercisesList">
                <p class="loading">Loading exercises...</p>
            </div>

            <div class="notes-section" id="notesSection" style="display: none;">
                <h3>üìù Session Notes</h3>
                <textarea id="sessionNotes" placeholder="Add any notes about your workout (optional)..."></textarea>
            </div>

            <button onclick="finishWorkout()" id="finishBtn" class="btn-finish" style="display: none;">
                ‚úÖ Finish & Save Workout
            </button>
        </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>

    <script>
        // Check authentication
        checkAuth();
        
        // Verify user type
        const userType = localStorage.getItem('user_type');
        if (userType !== 'athlete') {
            alert('Access denied. This page is for athletes only.');
            window.location.href = '/coach/dashboard';
        }

        let sessionId = null;
        let planId = null;
        let athleteId = null;
        let exercises = [];
        let exerciseStatus = {}; // Track status of each exercise
        let completedCount = 0;

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        sessionId = urlParams.get('session');
        planId = urlParams.get('plan');

        // Get athlete info
        async function getAthleteInfo() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const userId = data.user.user_id;
                    
                    const athleteResponse = await fetch(`${API_URL}/athlete/athlete-info/${userId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (athleteResponse.ok) {
                        const athleteData = await athleteResponse.json();
                        athleteId = athleteData.athlete_id;
                        loadSession();
                    }
                }
            } catch (error) {
                console.error('Error fetching athlete info:', error);
            }
        }

        // Load session details
        async function loadSession() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/coach/workout-plans/detail/${planId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const session = data.plan.sessions.find(s => s.session_id == sessionId);
                    
                    if (session) {
                        displaySession(session);
                    }
                }
            } catch (error) {
                console.error('Error loading session:', error);
            }
        }

        // Display session
        function displaySession(session) {
            document.getElementById('sessionName').textContent = session.session_name + ' üí™';
            document.getElementById('sessionDescription').textContent = session.description || 'Complete all exercises below';
            
            exercises = session.exercises;
            exercises.forEach((ex, idx) => {
                exerciseStatus[idx] = 'pending';
            });
            displayExercises();
            updateProgress();
        }

        // Display exercises
        function displayExercises() {
            const container = document.getElementById('exercisesList');
            
            container.innerHTML = exercises.map((ex, idx) => `
                <div class="exercise-card" id="exercise-${idx}">
                    <div class="exercise-header">
                        <span class="exercise-name">${idx + 1}. ${ex.exercise_name}</span>
                        <span class="status-badge pending" id="status-badge-${idx}">Pending</span>
                    </div>
                    
                    <div class="exercise-specs">
                        ${ex.sets ? `
                            <div class="spec-item">
                                <span class="spec-label">Sets</span>
                                <span class="spec-value">${ex.sets}</span>
                            </div>
                        ` : ''}
                        ${ex.reps ? `
                            <div class="spec-item">
                                <span class="spec-label">Reps</span>
                                <span class="spec-value">${ex.reps}</span>
                            </div>
                        ` : ''}
                        ${ex.duration ? `
                            <div class="spec-item">
                                <span class="spec-label">Duration</span>
                                <span class="spec-value">${ex.duration}</span>
                            </div>
                        ` : ''}
                        ${ex.rest_time ? `
                            <div class="spec-item">
                                <span class="spec-label">Rest</span>
                                <span class="spec-value">${ex.rest_time}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    ${ex.notes ? `<p style="color: #666; font-size: 14px; margin-bottom: 15px; padding: 10px; background: #f8f9fa; border-radius: 6px;">üí° ${ex.notes}</p>` : ''}
                    
                    <div class="action-buttons">
                        <button onclick="setStatus(${idx}, 'completed')" class="action-btn complete" id="btn-complete-${idx}">
                            ‚úì Completed
                        </button>
                        <button onclick="setStatus(${idx}, 'partial')" class="action-btn partial" id="btn-partial-${idx}">
                            ~ Partial
                        </button>
                        <button onclick="setStatus(${idx}, 'skipped')" class="action-btn skip" id="btn-skip-${idx}">
                            ‚úó Skip
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Set exercise status
        function setStatus(index, status) {
            // Remove active class from all buttons for this exercise
            document.getElementById(`btn-complete-${index}`).classList.remove('active');
            document.getElementById(`btn-partial-${index}`).classList.remove('active');
            document.getElementById(`btn-skip-${index}`).classList.remove('active');
            
            // Add active class to selected button
            document.getElementById(`btn-${status}-${index}`).classList.add('active');
            
            // Update card appearance
            const card = document.getElementById(`exercise-${index}`);
            card.classList.remove('completed', 'skipped');
            
            if (status === 'completed') {
                card.classList.add('completed');
            } else if (status === 'skipped') {
                card.classList.add('skipped');
            }
            
            // Update status badge
            const badge = document.getElementById(`status-badge-${index}`);
            badge.className = `status-badge ${status}`;
            badge.textContent = status.charAt(0).toUpperCase() + status.slice(1);
            
            // Update exercise status
            exerciseStatus[index] = status;
            
            updateProgress();
            checkAllDone();
        }

        // Update progress
        function updateProgress() {
            completedCount = Object.values(exerciseStatus).filter(s => s !== 'pending').length;
            const percentage = (completedCount / exercises.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${completedCount}/${exercises.length}`;
        }

        // Check if all exercises are marked
        function checkAllDone() {
            const allMarked = Object.values(exerciseStatus).every(s => s !== 'pending');
            
            if (allMarked) {
                document.getElementById('notesSection').style.display = 'block';
                document.getElementById('finishBtn').style.display = 'block';
            }
        }

        // Finish workout
        async function finishWorkout() {
            // Determine overall completion status
            const completedExercises = Object.values(exerciseStatus).filter(s => s === 'completed').length;
            const totalExercises = exercises.length;
            
            let overallStatus;
            if (completedExercises === totalExercises) {
                overallStatus = 'completed';
            } else if (completedExercises > 0) {
                overallStatus = 'partial';
            } else {
                overallStatus = 'skipped';
            }
            
            const notes = document.getElementById('sessionNotes').value || 
                `Completed: ${completedExercises}/${totalExercises} exercises`;

            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/athlete/log-workout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        athlete_id: athleteId,
                        session_id: sessionId,
                        completion_status: overallStatus,
                        notes: notes
                    })
                });

                if (response.ok) {
                    alert('Workout saved successfully! üéâ');
                    window.location.href = '/athlete/my-workouts';
                } else {
                    alert('Failed to save workout');
                }
            } catch (error) {
                console.error('Error saving workout:', error);
                alert('Error saving workout');
            }
        }

        getAthleteInfo();
    </script>
