<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workout Plan - CoachMePlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            color: #22223a;
        }
        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
         .navbar {
            background: #2563eb;
            box-shadow: 0 3px 16px rgba(37,99,235,0.12);
            padding: 15px 0;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .navbar-menu li a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 16px;
            border-radius: 6px;
            transition: background 0.16s, color 0.16s;
            display: block;
        }
        .navbar-menu li a:hover {
            background: #10b981;
        }
        .footer {
            background: #2563eb;
            padding: 24px 0 16px 0;
            text-align: center;
            margin-top: 48px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 -3px 14px #10b98144;
        }
        .footer p {
            margin: 6px 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .page-header {
            background: linear-gradient(135deg, #10b981 0%, #2563eb 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header h1 {
            margin: 0 0 10px 0;
            font-size: 32px;
        }

        .page-header p {
            margin: 0;
            opacity: 0.9;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .content-section h2 {
            color: #10b981;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #10b981;
            outline: none;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .session-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .session-card h3 {
            color: #10b981;
            margin-top: 0;
        }

        .exercise-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
        }

        .exercise-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
        }

        .btn-outline {
            background: white;
            color: #10b981;
            border: 2px solid #10b981;
        }

        .btn-outline:hover {
            background: #10b981;
            color: white;
        }

        .btn-remove {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-add {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-back {
            background: white;
            color: #10b981;
            border: 2px solid #10b981;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">CoachMePlay</a>
            <ul class="navbar-menu">
                <li><a href="/coach/dashboard">Dashboard</a></li>
                <li><a href="/coach/profile">Profile</a></li>
                <li><a href="/coach/workout-plans" class="active">Workout Plans</a></li>
                <li><a href="/messages">Messages</a></li>
                <li class="notification-wrapper">
                    <a href="#" id="notificationBell" class="notification-bell">
                        Notifications
                        <span id="notificationBadge" class="notification-badge">0</span>
                    </a>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-header">
                            <h4>Notifications</h4>
                            <a href="#" onclick="markAllAsRead(); return false;" class="mark-all-read">Mark all read</a>
                        </div>
                        <div id="notificationList" class="notification-list">
                            <div class="notification-item empty">Loading...</div>
                        </div>
                    </div>
                </li>
                <li><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">
        <div class="page-header">
            <button onclick="window.history.back()" class="btn-back">
                ‚Üê Back
            </button>
            <div>
                <h1>Create Workout Plan ‚ú®</h1>
                <p>Design a structured training program</p>
            </div>
        </div>

        <div class="content-section">
            <form id="workoutForm">
                <h2>Plan Details</h2>
                
                <div class="form-row" style="margin-bottom: 20px;">
                    <div class="form-group">
                        <label>Plan Name *</label>
                        <input type="text" id="planName" placeholder="e.g., Strength Training Week 1" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Duration (weeks)</label>
                        <input type="number" id="durationWeeks" placeholder="e.g., 4" min="1">
                    </div>
                    
                    <div class="form-group">
                        <label>Difficulty Level</label>
                        <select id="difficultyLevel">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" placeholder="Describe the workout plan goals and focus areas..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isTemplate" style="width: auto; margin-right: 8px;">
                        Save as template (reusable for multiple athletes)
                    </label>
                </div>

                <hr style="margin: 30px 0; border: none; border-top: 1px solid #e0e0e0;">

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Workout Sessions</h2>
                    <button type="button" onclick="addSession()" class="btn-add">
                        + Add Session
                    </button>
                </div>

                <div id="sessionsContainer">
                    <!-- Sessions will be added here -->
                </div>

                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        ‚ú® Create Workout Plan
                    </button>
                    <button type="button" onclick="window.history.back()" class="btn btn-outline" style="flex: 1;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
    <script>
        // Check authentication
        checkAuth();
        
        // Verify user type
        const userType = localStorage.getItem('user_type');
        if (userType !== 'coach') {
            alert('Access denied. This page is for coaches only.');
            window.location.href = '/athlete/dashboard';
        }

        let sessionCount = 0;
        let coachId = null;

        // Get coach info
        async function getCoachInfo() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    const userId = data.user.user_id;
                    
                    const coachResponse = await fetch(`${API_URL}/coach/coach-info/${userId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (coachResponse.ok) {
                        const coachData = await coachResponse.json();
                        coachId = coachData.coach_id;
                    }
                }
            } catch (error) {
                console.error('Error fetching coach info:', error);
            }
        }

        // Add new session
        function addSession() {
            sessionCount++;
            const container = document.getElementById('sessionsContainer');
            
            const sessionHTML = `
                <div class="session-card" id="session-${sessionCount}">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3>Day ${sessionCount}</h3>
                        <button type="button" onclick="removeSession(${sessionCount})" class="btn-remove">
                            üóëÔ∏è Remove
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label>Session Name</label>
                        <input type="text" class="session-name" placeholder="e.g., Upper Body Strength" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="session-description" placeholder="Session focus and notes..." rows="2"></textarea>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <strong>Exercises</strong>
                            <button type="button" onclick="addExercise(${sessionCount})" class="btn-add" style="padding: 6px 12px; font-size: 13px;">
                                + Add Exercise
                            </button>
                        </div>
                        <div id="exercises-${sessionCount}">
                            <!-- Exercises will be added here -->
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', sessionHTML);
        }

        // Remove session
        function removeSession(sessionId) {
            const session = document.getElementById(`session-${sessionId}`);
            if (session) session.remove();
        }

        // Add exercise to session
        function addExercise(sessionId) {
            const container = document.getElementById(`exercises-${sessionId}`);
            const exerciseId = Date.now();
            
            const exerciseHTML = `
                <div class="exercise-item" id="exercise-${exerciseId}">
                    <div class="exercise-row">
                        <input type="text" placeholder="Exercise name" class="exercise-name" required>
                        <input type="number" placeholder="Sets" class="exercise-sets" min="1">
                        <input type="text" placeholder="Reps" class="exercise-reps">
                        <input type="text" placeholder="Rest (e.g., 60s)" class="exercise-rest">
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" placeholder="Duration (optional)" class="exercise-duration" style="flex: 1;">
                        <button type="button" onclick="removeExercise(${exerciseId})" class="btn-remove" style="padding: 8px 12px;">
                            Remove
                        </button>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', exerciseHTML);
        }

        // Remove exercise
        function removeExercise(exerciseId) {
            const exercise = document.getElementById(`exercise-${exerciseId}`);
            if (exercise) exercise.remove();
        }

        // Submit form
        document.getElementById('workoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!coachId) {
                alert('Coach information not loaded');
                return;
            }

            // Collect sessions data
            const sessions = [];
            const sessionCards = document.querySelectorAll('.session-card');
            
            sessionCards.forEach((card, idx) => {
                const sessionName = card.querySelector('.session-name').value;
                const sessionDescription = card.querySelector('.session-description').value;
                
                // Collect exercises
                const exercises = [];
                const exerciseItems = card.querySelectorAll('.exercise-item');
                
                exerciseItems.forEach(item => {
                    exercises.push({
                        name: item.querySelector('.exercise-name').value,
                        sets: item.querySelector('.exercise-sets').value,
                        reps: item.querySelector('.exercise-reps').value,
                        rest_time: item.querySelector('.exercise-rest').value,
                        duration: item.querySelector('.exercise-duration').value
                    });
                });
                
                sessions.push({
                    name: sessionName,
                    day: idx + 1,
                    description: sessionDescription,
                    exercises: exercises
                });
            });

            // Create workout plan
            const planData = {
                coach_id: coachId,
                plan_name: document.getElementById('planName').value,
                description: document.getElementById('description').value,
                duration_weeks: document.getElementById('durationWeeks').value,
                difficulty_level: document.getElementById('difficultyLevel').value,
                is_template: document.getElementById('isTemplate').checked,
                sessions: sessions
            };

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/coach/workout-plans/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(planData)
                });

                if (response.ok) {
                    alert('Workout plan created successfully!');
                    window.location.href = '/coach/workout-plans';
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to create plan'));
                }
            } catch (error) {
                console.error('Error creating workout plan:', error);
                alert('Failed to create workout plan. Please try again.');
            }
        });

        // Initialize
        getCoachInfo();
        addSession(); // Add first session by default
    </script>
    <footer class="footer">
        &copy; 2025 CoachMePlay. All rights reserved.
    </footer>
</body>
</html>
