<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Profile - CoachMePlay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f0f4f8;
            color: #22223a;
        }
        .dashboard {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
         .navbar {
            background: #2563eb;
            box-shadow: 0 3px 16px rgba(37,99,235,0.12);
            padding: 15px 0;
        }
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }
        .navbar-brand {
            color: #fff;
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 1px;
            text-decoration: none;
        }
        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        .navbar-menu li a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
            padding: 6px 16px;
            border-radius: 6px;
            transition: background 0.16s, color 0.16s;
            display: block;
        }
        .navbar-menu li a:hover {
            background: #10b981;
        }
        .footer {
            background: #2563eb;
            padding: 24px 0 16px 0;
            text-align: center;
            margin-top: 48px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 -3px 14px #10b98144;
        }
        .footer p {
            margin: 6px 0;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .athlete-detail-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .athlete-profile-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .athlete-header { display: flex; align-items: flex-start; gap: 30px; margin-bottom: 40px; padding-bottom: 30px; border-bottom: 2px solid #e5e7eb; }
        .athlete-avatar { width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(135deg, #2563eb, #10b981); display: flex; align-items: center; justify-content: center; color: white; font-size: 60px; font-weight: bold; overflow: hidden; flex-shrink: 0; }
        .athlete-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .athlete-info { flex: 1; }
        .athlete-name { font-size: 32px; font-weight: bold; color: #1f2937; margin-bottom: 5px; }
        .skill-badge { display: inline-block; background: #dbeafe; color: #1e40af; padding: 8px 16px; border-radius: 20px; font-size: 14px; font-weight: 500; margin: 10px 0; text-transform: capitalize; }
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 30px 0; }
        .stat-card { background: #f9fafb; padding: 20px; border-radius: 8px; text-align: center; }
        .stat-card-label { color: #6b7280; font-size: 14px; margin-bottom: 8px; }
        .stat-card-value { font-size: 28px; font-weight: bold; color: #1f2937; }
        .bmi-normal { color: #10b981; }
        .bmi-underweight { color: #f59e0b; }
        .bmi-overweight { color: #ef4444; }
        .section { margin: 30px 0; }
        .section-title { font-size: 22px; font-weight: bold; color: #1f2937; margin-bottom: 15px; border-left: 4px solid #2563eb; padding-left: 15px; }
        .section-content { color: #4b5563; line-height: 1.8; white-space: pre-line; }
        .back-btn { display: inline-block; color: #6b7280; text-decoration: none; margin-bottom: 20px; }
        .back-btn:hover { color: #2563eb; }
        .health-alert { background: #fef3c7; border-left: 4px solid #f59e0b; padding: 15px; margin: 20px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">CoachMePlay</a>
            <ul class="navbar-menu">
                <li><a href="/coach/dashboard">Dashboard</a></li>
                <li><a href="/coach/requests">Requests</a></li>
                <li><a href="/coach/profile">Profile</a></li>
                <li><a href="/coach/analytics">Analytics</a></li>
                <li><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="athlete-detail-container">
        <a href="/coach/requests" class="back-btn">‚Üê Back to Requests</a>
        
        <div class="athlete-profile-card">
            <div class="athlete-header">
                <div class="athlete-avatar" id="athleteAvatar">A</div>
                <div class="athlete-info">
                    <h1 class="athlete-name" id="athleteName">Loading...</h1>
                    <span class="skill-badge" id="skillBadge">-</span>
                    <p style="color: #6b7280; margin-top: 10px;" id="athleteEmail">üìß -</p>
                    <p style="color: #6b7280;" id="athletePhone">üì± -</p>
                    <p style="color: #6b7280; margin-top: 10px;" id="sportsInterest"><strong>Sports:</strong> -</p>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-card-label">Age</div>
                    <div class="stat-card-value" id="ageValue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Height</div>
                    <div class="stat-card-value" id="heightValue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Weight</div>
                    <div class="stat-card-value" id="weightValue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">BMI</div>
                    <div class="stat-card-value" id="bmiValue">-</div>
                </div>
            </div>

            <div class="health-alert" id="healthAlert" style="display: none;">
                <strong>‚öïÔ∏è Health Note:</strong>
                <p id="healthNote"></p>
            </div>

            <div class="section" id="bioSection" style="display: none;">
                <div class="section-title">About</div>
                <div class="section-content" id="bioContent"></div>
            </div>

            <div class="section" id="achievementsSection" style="display: none;">
                <div class="section-title">Achievements</div>
                <div class="section-content" id="achievementsContent"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
    (function() {
        const API_URL = 'http://localhost:5000/api';
        const urlParams = new URLSearchParams(window.location.search);
        const athleteId = urlParams.get('athlete_id');
        
        checkAuth();
        
        if (!athleteId) {
            window.location.href = '/coach/requests';
            return;
        }
        
        function calculateBMI(height, weight) {
            if (!height || !weight) return null;
            const heightM = height / 100;
            return (weight / (heightM * heightM)).toFixed(1);
        }
        
        function getBMIInfo(bmi) {
            if (bmi < 18.5) return { 
                category: 'Underweight', 
                class: 'bmi-underweight',
                note: 'This athlete may benefit from weight gain programs and increased caloric intake.'
            };
            if (bmi < 25) return { 
                category: 'Normal', 
                class: 'bmi-normal',
                note: 'Athlete is within healthy weight range for their height.'
            };
            if (bmi < 30) return { 
                category: 'Overweight', 
                class: 'bmi-overweight',
                note: 'Consider cardiovascular training and balanced nutrition guidance.'
            };
            return { 
                category: 'Obese', 
                class: 'bmi-overweight',
                note: 'Recommend gradual weight loss program with medical supervision.'
            };
        }
        
        async function loadAthleteProfile() {
            try {
                const res = await fetch(API_URL + '/athlete/profile/' + athleteId, { headers: getAuthHeader() });
                const data = await res.json();
                
                if (res.ok && data.profile) {
                    const p = data.profile;
                    
                    document.getElementById('athleteName').textContent = p.full_name;
                    document.getElementById('athleteEmail').textContent = 'üìß ' + p.email;
                    document.getElementById('athletePhone').textContent = p.phone_number ? 'üì± ' + p.phone_number : '';
                    document.getElementById('skillBadge').textContent = p.skill_level || 'No level set';
                    document.getElementById('sportsInterest').innerHTML = '<strong>Sports:</strong> ' + (p.sports_interest || 'Not specified');
                    
                    if (p.profile_picture) {
                        document.getElementById('athleteAvatar').innerHTML = '<img src="/' + p.profile_picture + '" alt="Athlete">';
                    } else {
                        document.getElementById('athleteAvatar').textContent = p.full_name.charAt(0).toUpperCase();
                    }
                    
                    document.getElementById('ageValue').textContent = p.age || '-';
                    document.getElementById('heightValue').textContent = p.height ? p.height + ' cm' : '-';
                    document.getElementById('weightValue').textContent = p.weight ? p.weight + ' kg' : '-';
                    
                    if (p.height && p.weight) {
                        const bmi = calculateBMI(p.height, p.weight);
                        const bmiInfo = getBMIInfo(parseFloat(bmi));
                        document.getElementById('bmiValue').textContent = bmi;
                        document.getElementById('bmiValue').className = 'stat-card-value ' + bmiInfo.class;
                        document.getElementById('healthNote').textContent = 'BMI: ' + bmi + ' (' + bmiInfo.category + ') - ' + bmiInfo.note;
                        document.getElementById('healthAlert').style.display = 'block';
                    }
                    
                    if (p.bio) {
                        document.getElementById('bioSection').style.display = 'block';
                        document.getElementById('bioContent').textContent = p.bio;
                    }
                    
                    if (p.achievements) {
                        document.getElementById('achievementsSection').style.display = 'block';
                        document.getElementById('achievementsContent').textContent = p.achievements;
                    }
                }
            } catch(e) {
                console.error(e);
                alert('Error loading athlete profile');
            }
        }
        
        loadAthleteProfile();
    })();
    </script>
    <footer class="footer">
        &copy; 2025 CoachMePlay. All rights reserved.
    </footer>
</body>
</html>
